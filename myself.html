<h1>התחביבים השלנו</h1>

<h2>ניצן כהן</h2>

<h3>חוג:</h3>
<p>אני משתתף בקבוצת ריצה.</p>

<h3>תחביב שאני עושה:</h3>
<p>לרכוב על אופניים, לרוץ ולשחק שח-מט.</p>

<h3>תחביב שאני רוצה לעשות:</h3>
<p>לחתור בקייאק.</p>

<h3>חיית מחמד:</h3>
<p>אני רוצה לאמץ כלב, אבל אין לי.</p>

<h3>פרט מעניין...</h3>
<p>אני האח האמצעי מבין שלושה אחים במשפחה.</p>
